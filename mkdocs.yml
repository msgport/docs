site_name: Msgport Docs
site_url: https://docs.msgport.xyz/
copyright: Copyright &copy; Msgport
repo_url: https://github.com/msgport/docs
repo_name: msgport-docs
edit_uri: https://github.com/msgport/docs/edit/main/docs
theme:
  name: material
  logo: resource/pics/msgport-logo.svg
  favicon: resource/pics/favicon.png
  font:
    text: San Francisco
    code: SFMono-Regular
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  language: en
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

extra:
  generator: false
  homepage: https://msgport.xyz
  status:
    new: Recently added
    deprecated: Deprecated
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/msgport
extra_css:
  - resource/stylesheets/extra.css

extra_javascript:
  - resource/script/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - git-authors
  - git-revision-date-localized:
      fallback_to_build_date: false
      enable_creation_date: true

nav:
  - Learn Msgport:
      - Overview: "index.md"
      - Glossary: "learn/glossary.md"
      - Interfaces: "learn/interfaces.md"
      - Workflow: "learn/workflow.md"
      - API Documentation: "learn/api.md"
      - Message Scan: "learn/scan.md"
      - Supported Networks: "learn/networks.md"
      - Messaging Protocols:
          - Overview: "learn/messaging-protocols/overview.md"
          - ORMP Protocol: "learn/messaging-protocols/ormp.md"
          - XCMP Protocol: "learn/messaging-protocols/xcmp.md"
          - LCMP Protocol: "learn/messaging-protocols/lcmp.md"
      - FAQs: "learn/faq.md"
      - Troubleshooting: "learn/troublesome.md"
  - Build with Msgport:
      - Use Cases:
        - Overview: "build/use-cases/overview.md"
        - Order Clearing: "build/use-cases/order-xclearing.md"
        - XToken Management: "build/use-cases/xtoken.md"
        - XAccount Operations: "build/use-cases/xaccount.md"
        - XDAO Functions: "build/use-cases/xdao.md"
      - Tutorial:
        - Hello Message Using Remix: "build/tutorial/remix-demo.md"
        - Hello Message Using Script: "build/tutorial/script-demo.md"
  - Community: "community/ringdao.md"
