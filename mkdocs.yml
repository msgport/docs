site_name: Msgport Docs
copyright: Copyright &copy; Msgport
repo_url: https://github.com/msgport/docs
repo_name: docs
edit_uri: https://github.com/msgport/docs/edit/main/docs
theme:
  name: material
  logo: resource/pics/darwinia-logo.png
  favicon: resource/pics/background.png
  font:
    text: San Francisco
    code: SFMono-Regular
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  language: en
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

extra:
  generator: false
  homepage: https://msgport.xyz
  status:
    new: Recently added
    deprecated: Deprecated
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/msgport
extra_css:
  - resource/stylesheets/extra.css

extra_javascript:
  - resource/script/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - git-authors
  - git-revision-date-localized:
      fallback_to_build_date: false
      enable_creation_date: true

nav:
  - Home: "index.md"
  - Glossary: "glossary.md"
  - Interfaces: "interfaces.md"
  - Workflow: "workflow.md"
  - API Documentation: "api.md"
  - Message Scan: "scan.md"
  - Messaging Protocols:
      - Overview: "messaging-protocols/overview.md"
      - ORMP Protocol: "messaging-protocols/ormp.md"
      - XCMP Protocol: "messaging-protocols/xcmp.md"
      - LCMP Protocol: "messaging-protocols/lcmp.md"
  - Supported Networks: "networks.md"
  - Use Cases:
      - Overview: "use-cases/overview.md"
      - Order Clearing: "use-cases/order-xclearing.md"
      - XToken Management: "use-cases/xtoken.md"
      - XAccount Operations: "use-cases/xaccount.md"
      - XDAO Functions: "use-cases/xdao.md"
  - Tutorials:
      - Hello Message Using Remix: "tutorial/remix-demo.md"
      - Message Script Demo: "tutorial/script-demo.md"
  - RingDAO: "ring.md"
  - FAQs: "faq.md"
  - Troubleshooting: "troublesome.md"
